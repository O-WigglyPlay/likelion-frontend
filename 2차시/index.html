<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <a href="#">Google 정보</a>
      <a href="#">스토어</a>
    </nav>
    <div class="top-right">
      <a href="#">Gmail</a>
      <a href="#">이미지</a>
      <img src="src/images/profile-icon.svg" alt="Profile" class="icon profile">
    </div>
  </header>

  <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google 로고"
      class="logo">

    <div class="search-box">
      <img src="src/images/search-icon.svg" class="icon search" alt="Search">
      <input type="text" />
      <img src="src/images/keyboard-icon.svg" class="icon" alt="Keyboard">
      <img src="src/images/mic-icon.svg" class="icon" alt="Mic">
    </div>

    <div class="buttons">
      <button>Google 검색</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </main>

  <footer>
    <div class="country">대한민국</div>
    <div class="footer-links">
      <div>
        <a href="#">광고</a>
        <a href="#">비즈니스</a>
        <a href="#">검색의 원리</a>
      </div>
      <div>
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
        <a href="#">설정</a>
      </div>
    </div>
  </footer>
</body>

</html>
